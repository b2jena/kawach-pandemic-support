server:
  port: 9099

jwt:
  secret: secret
spring:
  application:
    name: USER-AUTHENTICATION-SERVICE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
  rabbitmq:
    host: localhost
    password: guest
    port: 5672
    username: guest
    exchange: user.exchange
    queue: user.queue
    routingkey: user.routingkey
app:
  seeddata:
    logMessage: Loaded users...
  jwttoken:
    message: Login Successful
  controller:
    exception:
      message1: Id and Password Empty
      message2: Id and Password not found
      message3: Id and Password invalid
  service:
    message1: User Already Exists
    message2: Invalid Id and Password

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8076/eureka/
  instance:
    hostname: localhost
