<mat-card>
    <mat-card-header>
        <img mat-card-avatar src="/assets/doctor.jpg"><p>Welcome DR.{{email}}</p>
    </mat-card-header>

</mat-card>

<mat-tab-group color="primary">
    <mat-tab label="Time Slot">
        <app-timeslot></app-timeslot>
        <button mat-button color="primary" (click)="DoctorOnline(email)">Make me online</button>
        <button mat-button color="secondary" (click)="DoctorOffline(email)">Make me offline</button>
        <app-doctor-message></app-doctor-message>
    </mat-tab>
    <mat-tab label="Feedback">
        <app-feedback></app-feedback>
    </mat-tab>
    <mat-tab label="Consult Q&A">
        <app-consult></app-consult>
    </mat-tab>
  </mat-tab-group>
