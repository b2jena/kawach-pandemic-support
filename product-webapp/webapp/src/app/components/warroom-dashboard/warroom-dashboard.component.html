    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div fxFlex="20" fxLayout="column" fxLayoutAlign="space-around stretch">
        <button (click)="verMed()"
                [ngClass]="{'nav-button-active':verifyMedicine, 'nav-button-inactive':!verifyMedicine}"
                mat-raised-button>
          Verify Medicine
        </button>
        <button (click)="verEquip()"
                [ngClass]="{'nav-button-active':verifyEquipment, 'nav-button-inactive':!verifyEquipment}"
                mat-raised-button>
          Verify Equipment
        </button>
        <button (click)="verBed()" [ngClass]="{'nav-button-active':verifyBed, 'nav-button-inactive':!verifyBed}"

  <mat-tab label="Add Resources">
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div fxFlex="20" fxLayout="column" fxLayoutAlign="space-around stretch">
        <button (click)="addMedres()" [ngClass]="{'nav-button-active':addMed, 'nav-button-inactive':!addMed}"
                mat-raised-button>
          Add Medicine
        </button>
        <button (click)="addEquipRes()" [ngClass]="{'nav-button-active':addEquip, 'nav-button-inactive':!addEquip}"
                mat-raised-button>
          Add Equipment
        </button>
        <button (click)="addBedRes()" [ngClass]="{'nav-button-active':addBed, 'nav-button-inactive':!addBed}"
                mat-raised-button>
          Add Beds
        </button>
      </div>
      <div fxFlex="80">
        <app-add-equipment *ngIf="addEquip"></app-add-equipment>
        <app-add-medicine *ngIf="addMed"></app-add-medicine>
        <app-add-bed *ngIf="addBed"></app-add-bed>
