<div>
<mat-sidenav-container>
    <mat-sidenav style="width: 30%;" mode="side" [opened]="opened">
      <p>Sidebar Content</p>
      <button (click)="toggleSidebar()">Close Sidebar</button>
      <!-- <ul class="menu"> -->
        <mat-nav-list>
        <mat-list-item>
            <a routerLink="/addmedicine" (click)="toggleSidebar()">Add Medicine</a>
        </mat-list-item>
        <mat-list-item>
            <a routerLink="/addequipment" (click)="toggleSidebar()">Add Equipment</a>
        </mat-list-item>
        <mat-list-item>
            <a routerLink="/addbed" (click)="toggleSidebar()">Add Beds</a>
        </mat-list-item>
    </mat-nav-list>
      <!-- </ul> -->
    </mat-sidenav>
    <div mat-sidenav-content style="height: 90vh">
        <button mat-raised-button color="primary" (click)="toggleSidebar()">
        Open Sidebar
        </button>
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
