<div style="margin-left: 2%; margin-right: 2%;" [formGroup]="equipForm">
  <mat-card>
    <div fxLayout="row">
      <div fxFlex="50%">
        <mat-form-field appearance="outline" class="scheduler-field">
          <mat-label class="mat-caption">Equipment Name</mat-label>
          <input matInput placeholder="Equipment Name" formControlName="equipmentName">
          <mat-error>Should be filled and have atleast 2 character</mat-error>
        </mat-form-field>
      </div>

      <div fxFlex="50%">
        <mat-form-field appearance="outline" class="scheduler-field">
          <mat-label class="mat-caption">Hospital</mat-label>
          <input matInput placeholder="Hospital" formControlName="hospital">
          <mat-error>Should be filled</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="50%">
        <mat-form-field appearance="outline" class="scheduler-field">
          <mat-label class="mat-caption">City</mat-label>
          <input matInput placeholder="City" formControlName="city">
          <mat-error>Should be filled</mat-error>
        </mat-form-field>
      </div>

      <div fxFlex="50%">
        <mat-form-field appearance="outline" class="scheduler-field">
          <mat-label class="mat-caption">Address</mat-label>
          <input matInput placeholder="Address" formControlName="address">
          <mat-error>Should be filled</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="50%">
        <mat-form-field appearance="outline" class="scheduler-field">
          <mat-label class="mat-caption">Contact Person</mat-label>
          <input matInput placeholder="Contact Person" formControlName="contactPerson">
          <mat-error>Should be filled and have atleat 3 character</mat-error>
        </mat-form-field>
      </div>

      <div fxFlex="50%">
        <mat-form-field appearance="outline" class="scheduler-field">
          <mat-label class="mat-caption">Phone Number</mat-label>
          <input matInput placeholder="Phone Number" formControlName="mobileNumber" maxlength="10">
          <mat-error>Should be filled and have exactly 10 numbers</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center" >
      <mat-checkbox (change)="check()">Confirmed and Verified</mat-checkbox>
      <button mat-raised-button color="primary" [disabled]="!equipForm.valid" (click)="CreateEquipment()">Submit</button>
    </div>

  </mat-card>
</div>
