<div class="container">
  <div class="col-md-6">
      <mat-card><h2 class="text-center">Add Bed</h2></mat-card>
      <form>
        <mat-card>
        <div class="form-group">
          <label for="bedType">Bed Type:</label>
          <input [(ngModel)]="user.bedType" placeholder="Bed Type" name="bedType" class="form-control" id="bedType">
        </div>
      </mat-card>
      <mat-card>
        <div class="form-group">
          <label for="city">City:</label>
          <input [(ngModel)]="user.city" placeholder="City Name" name="city" class="form-control" id="city">
        </div>
      </mat-card>
      <mat-card>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="name" [(ngModel)]="user.address" placeholder="Address" name="address" class="form-control" id="address">
        </div>
      </mat-card>
      <mat-card>
        <div class="form-group">
          <label for="contactPerson">Contact Person:</label>
          <input [(ngModel)]="user.contactPerson" placeholder="Contact Person" name="contactPerson" class="form-control" id="contactPerson">
        </div>
      </mat-card>
      <mat-card>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number:</label>
          <input [(ngModel)]="user.mobileNumber" placeholder="Mobile Number" name="mobileNumber" class="form-control" id="mobileNumber">
        </div>
      </mat-card>
      <mat-card>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Confirmed and verified
          </label>
        </div>
      </mat-card>
      <mat-card>
        <button class="btn btn-success" (click)="CreateBed()">Submit</button>
      </mat-card>
      </form>
      </div>
  </div>
