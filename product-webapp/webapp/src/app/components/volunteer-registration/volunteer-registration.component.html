  <body>
    <form [formGroup]="profileForm" class="form-container">

      <mat-card style="width: 500px; text-align: center;"> 

        <mat-card-title>Register as a Volunteer</mat-card-title><br>

      <mat-card-content style="justify-content: center;">

        <mat-form-field appearance="outline" style="width: 300px;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="emailId" placeholder="pat@example.com" required [(ngModel)]="user.emailId">
          <mat-error *ngIf="profileForm.get('emailId')?.invalid && profileForm.get('emailId')?.touched">Invalid Email</mat-error>
        </mat-form-field><br>

        <mat-form-field appearance="outline" style="width: 300px;">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" placeholder="pat" required [(ngModel)]="user.fullName">
          <mat-error *ngIf="profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched">Required Field</mat-error>
        </mat-form-field><br>

        <mat-form-field appearance="outline" style="width: 300px;">
          <mat-label>Phone Number</mat-label>
          <input matInput type="number" formControlName="phoneNumber" required [(ngModel)]="user.phoneNumber">
          <mat-error *ngIf="profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched">Required Field</mat-error>
        </mat-form-field><br>

        <mat-form-field appearance="outline" style="width: 300px;">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Include special characters" required [(ngModel)]="user.password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched">Required Field</mat-error>
        </mat-form-field><br>

        <button mat-raised-button color="primary" [disabled]="profileForm?.invalid" (click)="createVolunteer()">Register</button>

      </mat-card-content>

    </mat-card>  
  
    </form>   
 </body>
