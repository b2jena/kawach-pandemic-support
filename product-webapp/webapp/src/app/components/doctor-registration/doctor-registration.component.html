<br><div class="container">
  <h2 class="text-center">Join Kawach!</h2>
  <p align = "center">As a doctor</p>

  <form>
    <div class="form-group">
      <label for="emailId">Email ID:</label>
      <input [(ngModel)]="user.emailId" placeholder="Email id" name="emailId" class="form-control" id="emailId">
    </div>

    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="name" [(ngModel)]="user.fullName" placeholder="Full name" name="name" class="form-control" id="name">
    </div>
  
    <div class="form-group">
      <label for="medId">Medical Registration ID:</label>
      <input [(ngModel)]="user.medicalRegistrationId" placeholder="Medical registration id" name="medId" class="form-control" id="medId">
    </div>

    <div class="form-group">
      <label for="phNo">Phone Number:</label>
      <input [(ngModel)]="user.phoneNumber" placeholder="Phone number" name="phNo" class="form-control" id="phNo">
    </div>

    <div class="form-group">
      <label for="specialization">Specialization:</label>
      <input [(ngModel)]="user.specialization" placeholder="Specialization" name="specialization" class="form-control" id="specialization">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
    </div><br>
  
    <p align = "center"><button class="btn btn-success" (click)="createDoctor()">Register</button></p>
  </form>
  </div>
