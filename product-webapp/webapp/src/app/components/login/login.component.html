<mat-grid-list cols="6">
  <mat-grid-tile colspan="3" rowspan="2">
    <div style="width: 90%; height: 80%; position: absolute; margin-top: 20px;">
      <mat-card class="example-card">
        <img mat-card-image src="/assets/img/login-security.png" style="
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      width: 500px; height: 300px;">
      </mat-card>
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="3" rowspan="2">
    <div style="width: 90%; height: 90%; position: absolute; margin-top: 20px;">
      <mat-card>
        <mat-card-content>
          <h2>
            <div style="text-align: center;">
              Login
            </div>
          </h2>

        </mat-card-content>

        <br>

        <div>

          <mat-card-content>
            <form [formGroup]="profileForm">
              <div style="text-align: center;">

                <mat-form-field appearance="outline" style="width: 300px;">
                  <mat-label floatLabel="auto"> Email ID:</mat-label>
                  <input [(ngModel)]="userobj.id" formControlName="email" matInput required type="text">
                  <mat-error *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">Invalid
                    email
                  </mat-error>

                </mat-form-field>
              </div>
              <div class="row" class="" style="text-align: center;">

                <mat-form-field appearance="outline" style="width: 300px;">
                  <mat-label for="password"> Password:</mat-label>
                  <input [(ngModel)]="userobj.password" [type]="hide ? 'password' : 'text'" formControlName="password" matInput
                         required type="text">
                  <mat-icon (click)="hide = !hide" matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched">
                    Required field
                  </mat-error>
                </mat-form-field>
              </div>
            </form>
            <mat-card-actions>
              <div class="row" style="margin-top: 20px; text-align: center;">
                <div class="col-md-offset-1">
                  <button (click)=login() [disabled]="!profileForm.valid" class="btn btn-md btn-primary btn-style" color="primary"
                          mat-raised-button>Login
                  </button>
                </div>
              </div>
            </mat-card-actions>

          </mat-card-content>
        </div>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
