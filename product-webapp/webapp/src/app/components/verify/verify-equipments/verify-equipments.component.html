<p>verify-equipments works!</p>
<div class="col-md-6 container center" *ngIf = "Equip">
    <table class="table center table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>bedType</th>
                <th>city</th>
                <th>address</th>
                <th>contactPerson</th>
                <th>mobileNumber</th>
                <th>verificationStatus</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{Equip.equipmentName}}</td>
                <td>{{Equip.city}}</td>
                <td>{{Equip.hospital}}</td>
                <td>{{Equip.address}}</td>
                <td>{{Equip.contactPerson}}</td>
                <td>{{Equip.mobileNumber}}</td>
                <td>{{Equip.verificationStatus}}</td>
                <!-- <td>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (change)="check()">
                </td> -->
            </tr>

            
        </tbody>
    </table>

    <button class="btn btn-success" (click)="putVerified()">Verify</button>
    <button class="btn btn-success" (click)="passOn()">Pass on</button>
</div>
<div class="col-md-6 container center" *ngIf = "!Equip">
    Nothing to verify
</div>
