<mat-card>
    <div class="col-md-6 container center" *ngIf = "Equip">
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <th>Equipment Name</th>
                    <td>{{Equip.equipmentName}}</td>
                </tr>

                <tr>
                    <th>City</th>
                    <td>{{Equip.city}}</td>
                </tr>

                <tr>
                    <th>Hospital</th>
                    <td>{{Equip.hospital}}</td>
                </tr>
                
                <tr>
                    <th>Address</th>
                    <td>{{Equip.address}}</td>
                </tr>

                <tr>
                    <th>Contact Person</th>
                    <td>{{Equip.contactPerson}}</td>
                </tr>

                <tr>
                    <th>Mobile Number</th>
                    <td>{{Equip.mobileNumber}}</td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-primary mr-4" (click)="putVerified()">Verify this data</button>
        <button class="btn btn-primary" (click)="passOn()">Pass on this data</button>
    </div>
</mat-card>

<div class="col-md-6 container center" *ngIf = "!Equip">
    Nothing to verify
</div>
