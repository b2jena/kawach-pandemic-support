<mat-card *ngIf = "med">
<div class="col-md-6 container center">
    <table class="table table-borderless p-4">
        <tbody>
            <tr>
                <th>Medicine Name</th>
                <td>{{med.medicineName}}</td>
            </tr>
                
            <tr>
                <th>City</th>
                <td>{{med.city}}</td>
            </tr>

            <tr>
                <th>Pharmacy</th>
                <td>{{med.pharmacy}}</td>
            </tr>

            <tr>
                <th>Address</th>
                <td>{{med.address}}</td>
            </tr>

            <tr>
                <th>Contact Person</th>
                <td>{{med.contactPerson}}</td>
            </tr>

            <tr>
                <th>Mobile Number</th>
                <td>{{med.mobileNumber}}</td>
            </tr>
        </tbody>
    </table>

    <p>**Resources are fetched randomly**</p>
    <button class="btn btn-primary ml-8 mr-4" (click)="putVerified()" matTooltip="Verify this resource">Verify this data</button>
    <button class="btn btn-primary" (click)="passOn()" matTooltip="Fetch next unverified resource">Next resource</button>
</div>
</mat-card>

<mat-card *ngIf = "!med">
    <div class="jumbotron" >
        <h1 class="display-4">Nothing to verify as of now. Thank you for your selfless support</h1>
    </div>
</mat-card>
