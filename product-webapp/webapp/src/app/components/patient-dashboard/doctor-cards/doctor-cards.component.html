<div fxLayout="row wrap">
  <div *ngFor="let doc of doctorDetails" fxFlex="30%">
    <div class="col-md-6">
      <div>
        <!-- <img class='img-responsive' src={{doc.imageByte}} alt = "Image Not Found"
      Width = "200" height="100"> -->
        <img
          Width="200" alt="Card image cap"
          height="100"
          src="data:image/png;base64,{{ doc.imageByte }}"
        />
      </div>
    </div>
    <div class="col-md-6">
      <mat-card class="example-card" style="margin-bottom: 10px; width: 200px;">
        <mat-card-header>
          <mat-card-title>{{doc.fullName}}</mat-card-title>
          <mat-card-subtitle>{{doc.specialization}}</mat-card-subtitle>
        </mat-card-header>
        <button (click)="deleteDoctor(doc)" [routerLink]="['/message',doc.emailId]" color="primary" mat-flat-button
                style="margin-right: 10px">Chat
        </button>
      </mat-card>
    </div>
  </div>
</div>
