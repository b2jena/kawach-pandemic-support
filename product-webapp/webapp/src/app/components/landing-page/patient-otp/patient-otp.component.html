<div class="row">
  <div class="col-md-6">
    <div>
      <img class='img-responsive' src='/assets/img/strongTogether.jpg' alt = "Image is not there"
    Width = "400" height="200" style="margin-right: 20px;">
    </div>
  </div>
  <div class="col-md-6 p-2">
    <mat-card class="matcard">

      <mat-card-header>
        <mat-card-title>Patient login here</mat-card-title>
      </mat-card-header>
    
      <mat-card-content>
    
        <div class="row">
    
          <div class="col-sm-6">
    
            <mat-form-field class="example-full-width1 col-lg-12 col-md-12 col-sm-12 col-12 mb-1">
                      <input matInput [(ngModel)]="user.email"  required placeholder="Email" name="email" class="form-control" id="email">
            </mat-form-field>
    
          </div>
    
          <div class="col-md-6">
            <input type="button" class="btn btn-block btn-outline-danger" (click)="CreatePatient()" value="Generate OTP">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="example-full-width1 col-lg-12 col-md-12 col-sm-12 col-12 mb-1">
                     <input matInput [(ngModel)]="otp" required placeholder="OTP" name="otp" class="form-control" id="otp">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <input type="button" class="btn btn-block btn-outline-success" (click)="onClickSubmit()" value="Verify">
          </div>
        </div>
      </mat-card-content>
    </mat-card> 
    
  </div>

</div>
