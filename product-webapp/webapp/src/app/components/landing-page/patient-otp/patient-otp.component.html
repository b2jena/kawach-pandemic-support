<div class="row">
  <div class="col-md-6">
    <div>
      <img Width="400" alt="Image is not there" class='img-responsive'
           height="200" src='/assets/img/strongTogether.jpg' style="margin-right: 20px;">
    </div>
  </div>
  <div class="col-md-6 p-2">
    <mat-card class="matcard">

      <mat-card-header>
        <mat-card-title>Patient login here</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div class="row">

          <div class="col-sm-6">

            <mat-form-field class="example-full-width1 col-lg-12 col-md-12 col-sm-12 col-12 mb-1">
              <input [(ngModel)]="patient.email" [formControl]="emailFormControl" id="email" matInput name="email"
                     placeholder="Email Id" required type="email">
              <mat-error *ngIf="emailFormControl.errors?.pattern && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong></mat-error>
            </mat-form-field>

          </div>

          <div class="col-md-6">
            <input (click)="CreatePatient()" class="btn btn-block btn-outline-success" type="button"
                   value="Generate OTP">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="example-full-width1 col-lg-12 col-md-12 col-sm-12 col-12 mb-1">
              <input [(ngModel)]="otp" [formControl]="otpFormControl" id="otp" matInput name="otp" placeholder="OTP"
                     required>
              <mat-error *ngIf="otpFormControl.hasError('required')"> Otp is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <input (click)="onClickSubmit()" class="btn btn-block btn-outline-success" type="button" value="Verify">
          </div>
        </div>
      </mat-card-content>
    </mat-card>

  </div>

</div>
