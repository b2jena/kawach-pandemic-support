<h2 style="text-align: center;">Volunteer Leaderboard Standings</h2>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">
  
    
    <ng-container matColumnDef="volunteerEmailId">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Volunteer's Email Id </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.volunteerEmailId}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Score </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.score}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Level </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.level}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
