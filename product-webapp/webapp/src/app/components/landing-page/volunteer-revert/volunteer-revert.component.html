<h2 style="text-align: center;">Volunteer Leaderboard Standings</h2>

<div class="mat-elevation-z8">
  <table [dataSource]="dataSource" mat-table>


    <ng-container matColumnDef="volunteerEmailId">
      <th *matHeaderCellDef mat-header-cell style="text-align: center;"> Volunteer's Email Id</th>
      <td *matCellDef="let element" mat-cell style="text-align: center;">{{element.volunteerEmailId}}</td>
    </ng-container>


    <ng-container matColumnDef="score">
      <th *matHeaderCellDef mat-header-cell mat-sort-header style="text-align: center;"> Score</th>
      <td *matCellDef="let element" mat-cell style="text-align: center;">{{element.score}}</td>
    </ng-container>


    <ng-container matColumnDef="level">
      <th *matHeaderCellDef mat-header-cell style="text-align: center;"> Level</th>
      <td *matCellDef="let element" mat-cell style="text-align: center;">{{element.level}}</td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
