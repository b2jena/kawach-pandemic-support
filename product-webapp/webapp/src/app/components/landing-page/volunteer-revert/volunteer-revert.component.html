<h2 style="text-align: center;">Volunteer Leaderboard Standings</h2>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="volunteerEmailId">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Volunteer's Email Id </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.volunteerEmailId}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Score </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.score}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Level </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.level}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
