<h2>Latest Information... </h2>
<div class="col-md-6 container center">
    <table class="table center table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>Location</th>
                <th>Confirmed Cases (Indian)</th>
                <th>Confirmed Cases (Foreign)</th>
                <th>Discharged</th>
                <th>Deaths</th>
                <th>Total Confirmed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let locationStat of locationStats">
                <td>{{locationStat.loc}}</td>
                <td>{{locationStat.confirmedCasesIndian}}</td>
                <td>{{locationStat.confirmedCasesForeign}}</td>
                <td>{{locationStat.discharged}}</td>
                <td>{{locationStat.deaths}}</td>
                <td>{{locationStat.totalConfirmed}}</td>
            </tr>
        </tbody>
    </table>
</div>
